{% extends "base.html" %}

{% block title %}contact
{% endblock title %}


{% block body %}
<div class="container ">
  <img src="https://source.unsplash.com/random/1200x600/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
  <h2 class="text-center">Contact us</h2>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Enter your name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Enter your Phone number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="">
    </div>
    <div class="mb-3">
      <label for="Desc" class="form-label">Description</label>
      <textarea class="form-control" id="desc" name=Description" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>

{% endblock body %}
